---
- name: "update apt packages."
  become: true
  apt:
   update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
   upgrade: yes

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: extract the zipped artifact
  become: yes
  unarchive:
    src: ../../../../../artifact.tar.gz
    dest: .

- name: start app
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start